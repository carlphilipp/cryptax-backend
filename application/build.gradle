plugins {
	id 'java-library'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '2.0.3'
}

ext.moduleName = 'cryptax.app'

dependencies {
	implementation(
		project(':config'),
		project(':controller'),
		[group: 'io.vertx', name: 'vertx-web', version: vertx_version],
		[group: 'io.vertx', name: 'vertx-auth-jwt', version: vertx_version],
		[group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: jackson_version],
	)
}

mainClassName = 'com.cryptax.app.RestVertxApplication'

shadowJar {
	classifier = 'fat'
}
