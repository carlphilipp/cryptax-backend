plugins {
	id 'java-library'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '2.0.3'
}

ext.moduleName = 'cryptax.app'

dependencies {
	compile(
		project(':config'),
		project(':controller'),
		'io.vertx:vertx-web:3.5.2',
		'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.5'
	)
}

mainClassName = 'com.cryptax.app.RestVertxApplication'

shadowJar {
	classifier = 'fat'
}
