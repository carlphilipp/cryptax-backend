buildscript {
	ext.kotlin_version = '1.2.51'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'kotlin'

	group = 'com.cryptax'
	version = '1.0.0'

	sourceCompatibility = JavaVersion.VERSION_1_10
	targetCompatibility = JavaVersion.VERSION_1_10

	repositories {
		jcenter()
	}
	afterEvaluate {
		repositories {
			jcenter()
		}
	}

	dependencies {
		compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	}
	compileKotlin {
		kotlinOptions {
			jvmTarget = "1.8"
		}
	}
	compileTestKotlin {
		kotlinOptions {
			jvmTarget = "1.8"
		}
	}
}
